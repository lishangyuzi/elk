---
# Source logstash-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:7.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: filebeat
              protocol: TCP
              containerPort: 5044
            - name: monitor
              protocol: TCP
              containerPort: 9600
          volumeMounts:
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
            - name: config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
      volumes:
        - name: pipeline
          configMap:
            name: logstash
            items:
              - key: logstash.conf
                path: logstash.conf
        - name: config
          configMap:
            name: logstash
            items:
              - key: logstash.yml
                path: logstash.yml
